<!DOCTYPE html>
<html>
  <head>
    <title>Braid</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>
  <body id="desktop">
    <div id="app"></div>
    {{#extra_scripts}}
    {{& script}}
    {{/extra_scripts}}
    {{#prod}}
      <script src="/js/base.js?v={{basejs}}" integrity="{{algo}}-{{basejs}}" type="text/javascript" crossorigin="anonymous"></script>
      <script src="/js/desktop.js?v={{js}}" integrity="{{algo}}-{{js}}" type="text/javascript" crossorigin="anonymous"></script>
    {{/prod}}
    {{#dev}}
      <script src="/js/desktop.js?v={{js}}" integrity="{{algo}}-{{js}}" type="text/javascript" crossorigin="anonymous"></script>
    {{/dev}}
    <script>
      window.checksum = "{{js}}";
      window.api_domain = "{{api_domain}}";
      window.asset_domain = "{{asset_domain}}";
      braid.core.client.desktop.core.init();
    </script>
  </body>
</html>
