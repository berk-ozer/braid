<!DOCTYPE html>
<html>
  <head>
    <title>Braid </title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>
  <body id="mobile">
    <div id="app"></div>
    {{#extra_scripts}}
    {{& script}}
    {{/extra_scripts}}
    {{#prod}}
      <script src="/js/base.js?v={{basejs}}" integrity="{{algo}}-{{basejs}}" type="text/javascript" crossorigin="anonymous"></script>
      <script src="/js/mobile.js?v={{js}}" integrity="{{algo}}-{{js}}" type="text/javascript" crossorigin="anonymous"></script>
    {{/prod}}
    {{#dev}}
      <script src="/js/mobile.js?v={{js}}" integrity="{{algo}}-{{js}}" type="text/javascript" crossorigin="anonymous"></script>
    {{/dev}}
    <script>
      window.checksum = "{{js}}";
      window.api_domain = "{{api_domain}}";
      window.asset_domain = "{{asset_domain}}";
      {{init_script}}
    </script>
  </body>
</html>
